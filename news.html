    <link rel="stylesheet" href="./css/news.css" />
    <link rel="stylesheet" href="./css/mainadvmenu.css" />

  <body>
    <div class="modal__menu hide">
      <ul id="advmenu_ul_id" class="advmenu_ul"></ul>
    </div>
    <div class="loader"></div>
    <div class="modal__wrapper">
      <div class="modal">
        <div class="modal_close">
          <img
            src="./assets/icons/close_icon.png"
            class="modal_close_button"
            alt="close button"
          />
        </div>
        <div class="modal__image" hidden>
          <img src="./assets/images/school.jpg" alt="school" />
        </div>
        <div class="pet_info">
          <div class="pet_info__name"></div>

          <ul class="pet__info__advantage">
            <li class="pet__info__age">
              <span class="key">Додано:</span>
              <span class="value"></span>
            </li>
            <li class="pet_info__inoculations" hidden>
              <span class="key"></span>
              <span class="value"></span>
            </li>
            <li class="pet_info__diseases" hidden>
              <span class="key"></span>
              <span class="value"></span>
            </li>
            <li class="pet_info__parasites" hidden>
              <span class="key"></span>
              <span class="value"></span>
            </li>
          </ul>
          <div class="pet_info__type" hidden></div>
          <div class="pet_info__about"></div>
        </div>
      </div>
    </div>

      <div class="header_pets">
        <div class="wrapper">
          <h1 class="h1">Новини</h1>
          <header class="header">
            <div class="header__logo_item">
              <div class="header__logo">
                <a class="header__logo_link" href="./index.html">Школа</a>
              </div>
              <div class="header__text">Куликівський ліцей</div>
            </div>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__list_item">
                  <a href="./index.html">Головна</a>
                </li>
                <li class="header__list_item">
                  <a class="list-item_active" href="./news.html">Новини</a>
                </li>
                <li class="header__list_item">
                  <a href="./documents.html">Документи</a>
                </li>
                <li class="header__list_item">
                  <a
                    href="./page.html?titlePages=Діяльність&keyPages=1F6QVr9WNio-_ODmnIlMTSHeSQxLOjgnd0nYB1_z0BeI"
                  >
                    Діяльність
                  </a>
                </li>
                <li class="header__list_item">
                  <a
                    href="./page.html?titlePages=Контакти&keyPages=1F6QVr9WNio-_ODmnIlMTSHeSQxLOjgnd0nYB1_z0BeI"
                    >Контакти</a
                  >
                </li>

                <li class="header__list_item">
                  <div id="advM">...</div>
                </li>
              </ul>
            </nav>
            <div class="header__burger">
              <div class="header__burger_line"></div>
              <div class="header__burger_line"></div>
              <div class="header__burger_line"></div>
            </div>
          </header>
        </div>
      </div>
      <main class="pets">
        <div class="wrapper">
          <div class="pets__wrapper">
            <h3 class="pets__caption">
              Останні новини <br />
              Куликівського ліцею
            </h3>

            <div class="cards"></div>
            <div class="pages">
              <button
                class="pages__paginator arrow_to_start"
                data-direction="toStart"
              >
                &lt;&lt;
              </button>
              <button
                class="pages__paginator arrow_previous"
                data-direction="previous"
              >
                &lt;
              </button>
              <button
                class="pages__paginator page_number pages__paginator_color"
              >
                1
              </button>
              <button class="pages__paginator arrow_next" data-direction="next">
                >
              </button>
              <button
                class="pages__paginator arrow_to_end"
                data-direction="toEnd"
              >
                >>
              </button>
            </div>
          </div>
        </div>
      </main>
