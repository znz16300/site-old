<!DOCTYPE html>

            <div class="modal_close">
                <img src="./assets/icons/close_icon.png" class="modal_close_button" alt="close button">
            </div>
            <div class="modal__image" hidden>

            <div class="pet_info">

                </div>
                <ul class="pet__info__advantage" >

                    <li class="pet_info__diseases" hidden>

                    </li>
                    <li class="pet_info__parasites" hidden>

                    </li>
                    <li class="pet__info__age">

                    </div>
                    
                </header>
                
            </div>

        <main class="pets">
            
            <div class="wrapper">
                <div  class="search_block ">

                    <span class="seach__edit">

                            <div class="footer__location_address">
